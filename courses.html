<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Courses - ARET</title>
   
   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   
   <!-- Font Awesome -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
   
   <!-- Custom CSS -->
   <link rel="stylesheet" href="css/bootstrap-style.css">
</head>
<body>
   <!-- Include Header -->
   <div id="header-container"></div>
   


   <!-- Courses Section -->
   <section class="courses py-5 bg-light">
      <div class="container">
         <h1 class="heading text-center mb-5">Our Courses</h1>
         
         <!-- Courses Grid -->
         <div id="courses-grid" class="row g-4">
            <!-- Courses will be dynamically loaded here -->
         </div>
         
         <!-- No Results Message -->
         <div id="no-results" class="text-center py-5 d-none">
            <i class="fas fa-search fa-3x text-muted mb-3"></i>
            <h4 class="text-muted">No courses found</h4>
            <p class="text-muted">Try adjusting your search or filter criteria</p>
         </div>
      </div>
   </section>

   <!-- Include Footer -->
   <div id="footer-container"></div>
   
   <!-- Bootstrap JS Bundle with Popper -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
   
   <!-- Custom JS -->
   <script src="js/script.js"></script>
   <script src="js/course-generator.js"></script>
   
   <script>
   // Load header and footer
   document.addEventListener('DOMContentLoaded', function() {
       fetch('templates/header.html')
           .then(response => response.text())
           .then(html => {
               document.getElementById('header-container').innerHTML = html;
           });
           
       fetch('templates/footer.html')
           .then(response => response.text())
           .then(html => {
               document.getElementById('footer-container').innerHTML = html;
           });
           
       // Initialize course generator
       CourseGenerator.loadCourses();
   });
   </script>
</body>
</html>
